<style>
body{
    display: grid;
    grid-template-columns: 1fr;
    grid-template-rows: 90px 1fr;
    height: 100vh;
    background-image: url(lake.jpg);
    background-repeat: no-repeat;
    background-size: cover;
    font-family: "Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande, Lucida Sans Unicode, Geneva, Verdana, sans-serif;
}
navbar{
    grid-column: 1/2;
    grid-row: 1/2;
    display: grid;
    grid-template-columns: 250px 1fr;
    grid-template-rows: 90px;
    background-color: rgba(49, 48, 48, 8.637);
    backdrop-filter: blur(5px);
}
.logo {
    grid-column: 1/2;
    grid-row: 1/2;
    display: flex;
    justify-content: center;
    align-items: center;
}
.logo img{
    width: 60px;
    height: 60px;
    border-radius: 100%;
}
.navlist{
    grid-column: 2/3;
    grid-row: 1/2;
    display: flex;
    justify-content: flex-end;
    align-items: center;
}
.myList{
    display: flex;
    justify-content: flex-end;
    margin-right: 250px;
}
.list li{
    display: inline-flex;
    margin-right: 80px;
    list-style: none;
}
.list li a{
    font-size: 18px;
    color: whitesmoke;
    text-decoration: none;
}
#signIn{
    padding: 10px 15px;
    border-radius: 20px;
    color: whitesmoke;
    background-color: rgb(21, 21, 21);
}
content{
grid-column: 1/2; 
grid-row: 2/3; 
display:flex; 
align-items:center; 
justify-content:center; 
background-image:url('https://scr.vn/wp-content/uploads/2020/07/H%C3%ACnh-%E1%BA%A3nh-phong-c%E1%BA%A3nh-y%C3%AAn-b%C3%ACnh.jpg');
background-repeat:no-repeat; 
background-size:auto; 
}
.loginForm{ 
display :grid; 
grid-template-columns :1fr; 
grid-template-rows :100px auto auto; 
border-radius :20px; 
border :2px solid rgb(49,49,49); 
width :350px; 
height :350px; 
background-color :rgba(251,247,247,0.388); 
backdrop-filter :blur(20px); 
box-shadow :2px 5px 15px black; 
} 
.inputForm{ 
display :grid; 
align-items:center; 
justify-content:center; 
} 
.userForm, .passForm{ 
border-bottom :1px solid rgb(72,71,71); 
background-color :transparent; 
padding-bottom :3px; 
} 
#user, #pass{ 
background-color :transparent; 
border:none; 
outline:none; 
font-size :15px; 
transition :all 0.3s ease;

<content>

             <div class="inputForm">

                        <i class="fa-solid fa-user" style="color:#222d3f;"></i>
